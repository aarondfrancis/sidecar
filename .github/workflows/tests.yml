name: Tests

on:
  push:
    branches:
      - main

  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3' ]
        laravel: [ '8.*', '9.*', '10.*', '11.*' ]
        guzzle: [ '6.*', '7.*' ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: 8.*
            testbench: 6.*
          - laravel: 9.*
            testbench: 7.*
          - laravel: 10.*
            testbench: 8.*
          - laravel: 11.*
            testbench: 9.*

        exclude:
          - laravel: 8.*
            php: 8.1
            dependency-version: prefer-lowest
          - laravel: 8.*
            php: 8.2
            dependency-version: prefer-lowest
          - laravel: 8.*
            php: 8.3
            dependency-version: prefer-lowest

          - laravel: 9.*
            php: 8.2
            dependency-version: prefer-lowest
          - laravel: 9.*
            php: 8.3
            dependency-version: prefer-lowest

          - laravel: 11.*
            php: 8.1

          # Guzzle restrictions
          - laravel: 9.*
            guzzle: 6.*
          - laravel: 10.*
            guzzle: 6.*
          - laravel: 11.*
            guzzle: 6.*

    name: P${{ matrix.php }} / L${{ matrix.laravel }} / G${{ matrix.guzzle }} / ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer self-update ${{ matrix.composer-version }}
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "guzzlehttp/guzzle:${{ matrix.guzzle }}" --no-interaction --no-update --dev
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
