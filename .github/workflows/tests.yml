name: Tests

on:
  push:
    branches:
      - main

  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [ 7.2, 7.3, 7.4, 8.0, 8.1 ]
        laravel: [ 7.*, 8.*, 9.* ]
        guzzle: [ 6.*, 7.* ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: 7.*
            testbench: 5.*

          - laravel: 7.*
            dependency-version: prefer-lowest
            composer-version: --1

          - laravel: 8.*
            testbench: 6.*

          - laravel: 9.*
            testbench: 7.*

        exclude:
          - laravel: 7.*
            php: 8.1
            
            # Laravel 8 requires PHP 7.3.
          - laravel: 8.*
            php: 7.2

            # Laravel 9 requires PHP 8.0
          - laravel: 9.*
            php: 7.2
          - laravel: 9.*
            php: 7.3
          - laravel: 9.*
            php: 7.4

            # Laravel 9 requires Guzzle ^7.2
          - laravel: 9.*
            guzzle: 6.*

    name: P${{ matrix.php }} / L${{ matrix.laravel }} / G${{ matrix.guzzle }} / ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer self-update ${{ matrix.composer-version }}
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "guzzlehttp/guzzle:${{ matrix.guzzle }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit